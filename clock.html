<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="jo">
        00:00:00
    </div>
</body>
<script>
    setInterval(()=> 
        document.getElementById("jo")
        .textContent = new Date()
        .toLocaleTimeString("tr")
    ,1000);
</script>
</html>
